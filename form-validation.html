<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Form validation exercise</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form
      action="https://formsubmit.co/b5d36b36760f2aa775a791981ace7865"
      method="post"
    >
      <label for="user-id">User id:</label>
      <input
        type="text"
        id="user-id"
        name="user-id"
        required
        minlength="5"
        maxlength="12"
      />
      <br />

      <label for="user-password">Password:</label>
      <input
        type="password"
        id="user-password"
        name="user-password"
        required
        minlength="7"
        maxlength="12"
      />
      <br />

      <label for="user-name">Name:</label>
      <input
        type="text"
        id="user-name"
        name="user-name"
        required
        minlength="7"
        maxlength="12"
      />
      <br />

      <label for="user-address">Address:</label>
      <input type="text" id="user-address" name="user-address" />
      <br />

      <label for="user-country">Country:</label>
      <select id="user-country" name="user-country" required >
      <option value="South Africa">South Africa</option>
      <option value="Other">Other</option>
      <select/>
      <br />

      <label for="user-zip">ZIP Code:</label>
      <input type="number" id="user-zip" required />
      <br>

      <label for="user-email">Email:</label>
      <input type="email" id="user-email" required />
      <br>

      <p class="radio-label">Sex:</p>
      <input type="radio" id="male" name="user-sex" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="user-sex" value="female" required>
      <label for="female">Female</label>
      <br>

      <p class="radio-label">Language:</p>
      <input type="radio" id="english" name="language" value="english" required>
      <label for="english">English</label>
      <input type="radio" id="non-english" name="language" value="non-english" required>
      <label for="non-english">Non-English</label>
      <br>

      <p>About:</p>
      <textarea rows="10" cols="50"></textarea>
      <br>
      <input type="submit" name="submit" class="submit-btn">      
      </form>
  </body>
</html>
